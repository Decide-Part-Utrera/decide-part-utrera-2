{% extends 'nav.html' %}
{% block content %}
{% load i18n static %}
<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <title>{% block title %}Login {% endblock %}</title>

    </head>
    <body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Iniciar sesión</h2>
  
                <form class = "form" method="POST">
                {% csrf_token %}
                  <div class="form-outline mb-4">
                    {{ form }}
                  </div>

  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar Sesión</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">¿No tienes cuenta? <a href="/census/register"
                      class="fw-bold text-body"><u>Regístrate</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </body>



</html>
{% endblock %}
