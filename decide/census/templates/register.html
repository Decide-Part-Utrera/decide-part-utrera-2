{% extends 'nav.html' %}
{% block content %}
{% load i18n static %}
<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
        <title>{% block title %}Register {% endblock %}</title>

    </head>
    <body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrarse</h2>

              <form class = "form" method="POST">
              {% csrf_token %}
                <div class="form-outline mb-4">
                  {{ form.username }}
                </div>

                <div class="form-outline mb-4">
                    {{ form.email }}
                </div>

                <div class="form-outline mb-4">
                  {{ form.password1 }}
                </div>

                <div class="form-outline mb-4">
                  {{ form.password2 }}
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" name="submit1"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Tienes ya una cuenta? <a href="/census/login"
                    class="fw-bold text-body"><u>Inicia Sesión aquí</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </body>



</html>
{% endblock %}
